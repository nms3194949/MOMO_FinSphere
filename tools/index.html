<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

  <title>智能工具總覽｜MOMO財商智庫</title>
  <meta name="description" content="MOMO財商智庫智能工具總覽：基金分析、配息試算、加密貨幣回撤策略與權證篩選，一站式財商工具集合。">
  <meta name="robots" content="index,follow" />

  <link rel="canonical" href="https://nms3194949.github.io/MOMO_FinSphere/tools/">
  <meta property="og:title" content="智能工具總覽｜MOMO財商智庫">
  <meta property="og:description" content="基金、配息、加密貨幣與權證相關的智能工具，一站式集中管理。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://nms3194949.github.io/MOMO_FinSphere/tools/">
  <meta property="og:image" content="https://nms3194949.github.io/MOMO_FinSphere/og-cover.jpg">
  <meta property="og:locale" content="zh_TW">

  <meta name="theme-color" content="#0A1221" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <style>
  :root{
    --deep:#0A1221; --card:#0C152A; --ink:#EDEFF5; --muted:#AAB2BF;
    --gold:#C9A227; --gold-soft:#E9D18A; --line:rgba(233,209,138,.28);
    --gold-grad:linear-gradient(90deg,#F9E27C 0%,#D9B84B 50%,#B88A1E 100%);
  }
  *{box-sizing:border-box}
  html,body{margin:0}
  body{background:var(--deep);color:var(--ink);font-family:"Noto Sans TC",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  a{color:inherit;text-decoration:none}

  .wrap{max-width:1120px;margin:0 auto;padding:16px}
  .header{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
  .logo{display:flex;align-items:center;gap:10px;font-weight:800;font-size:18px}
  .logo::before{content:"";width:28px;height:28px;border-radius:50%;
    background:radial-gradient(120% 120% at 20% 20%, var(--gold) 0%, var(--gold-soft) 45%, transparent 46%), #1a1f2b;
    border:1px solid var(--line)}
  .nav-link{font-size:14px;color:var(--muted)}
  .nav-link:hover{color:var(--gold-soft)}

  h1{margin:8px 0 4px;font-size:24px}
  .subtitle{margin:0 0 18px;color:var(--muted);font-size:14px}

  .filter-bar{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:18px}
  .filter-chip{
    border-radius:999px;
    border:1px solid var(--line);
    padding:6px 12px;
    font-size:13px;
    background:#0e172b;
    color:var(--muted);
    cursor:pointer;
  }
  .filter-chip.is-active{
    background:var(--gold-grad);
    border-color:transparent;
    color:#0A1221;
    font-weight:700;
  }

  .tools-grid{
    display:grid;
    gap:16px;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  }

  .tool-card{
    background:var(--card);
    border-radius:16px;
    border:1px solid var(--line);
    padding:16px;
    display:flex;
    flex-direction:column;
    gap:10px;
  }
  .tool-title{margin:0;font-size:18px}
  .tool-desc{margin:0;color:var(--muted);font-size:14px;line-height:1.6}
  .tool-tags{display:flex;flex-wrap:wrap;gap:6px;font-size:11px}
  .tool-tag{
    border-radius:999px;
    border:1px solid rgba(233,209,138,.35);
    padding:3px 8px;
    color:var(--gold-soft);
  }
  .tool-footer{margin-top:6px;display:flex;justify-content:space-between;align-items:center;gap:8px}
  .btn-gold{
    display:inline-block;
    padding:8px 14px;
    border-radius:10px;
    border:none;
    background:var(--gold-grad);
    color:#0A1221;
    font-size:14px;
    font-weight:700;
    cursor:pointer;
    text-decoration:none;
  }
  .btn-gold:hover{filter:brightness(1.05)}
  .tool-meta{font-size:11px;color:var(--muted)}

  .footer{
    margin-top:32px;
    padding:16px 0 8px;
    border-top:1px solid var(--line);
    font-size:12px;
    color:var(--muted);
    text-align:center;
  }
  </style>
</head>
<body>
  <main class="wrap">
    <header class="header">
      <div class="logo">MOMO財商智庫</div>
      <a href="../index.html" class="nav-link">← 回首頁</a>
    </header>

    <section aria-labelledby="tools-title">
      <h1 id="tools-title">智能工具總覽</h1>
      <p class="subtitle">集中管理 MOMO 財商智庫相關的試算工具、策略模型與資料介面，方便之後持續擴充與維護。</p>

      <!-- 類別篩選：不再顯示「本站工具 / 外部服務」，只做功能分類 -->
      <div class="filter-bar" role="tablist" aria-label="工具分類篩選">
        <button type="button" class="filter-chip is-active" data-filter="all" role="tab" aria-selected="true">全部</button>
        <button type="button" class="filter-chip" data-filter="fund" role="tab" aria-selected="false">基金工具</button>
        <button type="button" class="filter-chip" data-filter="crypto" role="tab" aria-selected="false">加密策略</button>
        <button type="button" class="filter-chip" data-filter="warrant" role="tab" aria-selected="false">權證工具</button>
      </div>

      <div class="tools-grid" id="tools-grid" aria-live="polite">
        <!-- 卡片由 renderMomoTools 依 MOMO_TOOLS 自動產生 -->
      </div>
    </section>

    <footer class="footer">
      © MOMO財商智庫｜所有工具僅供教育與模擬研究使用，不構成任何投資建議。
    </footer>
  </main>

  <!-- 共用工具設定 + 渲染 -->
  <script src="../assets/tools-config.js"></script>
  <script src="../assets/tools-render.js"></script>
  <script>
    // 預設載入「全部」工具
    renderMomoTools({
      targetId: 'tools-grid'
    });

    // 類別篩選（不再顯示「本站工具 / 外部服務」，只用 category）
    const chips = document.querySelectorAll('.filter-chip');
    chips.forEach(chip => {
      chip.addEventListener('click', () => {
        const current = document.querySelector('.filter-chip.is-active');
        if (current) {
          current.classList.remove('is-active');
          current.setAttribute('aria-selected', 'false');
        }
        chip.classList.add('is-active');
        chip.setAttribute('aria-selected', 'true');

        const filter = chip.dataset.filter; // all | fund | crypto | warrant
        renderMomoTools({
          targetId: 'tools-grid',
          category: filter === 'all' ? null : filter
        });
      });
    });
  </script>
</body>
</html>
